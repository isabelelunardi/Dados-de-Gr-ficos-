            <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Redes Sociais na Minha Escola</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 30px;
        }
        canvas {
            max-width: 600px;
            margin: 85px auto;
        }
    </style>
</head>
<body>
    <h1>Uso de Redes Sociais na Minha Escola</h1>
    <canvas id="graficoEscola"></canvas>

    <script>
        const ctx = document.getElementById('graficoEscola').getContext('2d');

        const dados = {
            labels: ['Instagram', 'TikTok', 'WhatsApp', 'Snapchat', 'Facebook'],
            datasets: [{
                label: 'Porcentagem de Uso (%)',
                data: [70, 65, 80, 50, 30], 
                backgroundColor: [
                    '#E4405F', // Instagram
                    '#69C9D0', // TikTok
                    '#25D366', // WhatsApp
                    '#FFFC00', // Snapchat
                    '#4267B2'  // Facebook
                ],
                borderWidth: 1
            }]
        };

        const config = {
            type: 'bar',
            data: dados,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Uso de Redes Sociais na Escola (2024)'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Porcentagem de Uso (%)'
                        }
                    }
                }
            }
        };

        new Chart(ctx, config);
    </script>
</body>
</html>
